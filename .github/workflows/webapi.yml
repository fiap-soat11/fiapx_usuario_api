name: Compilar e Enviar para ECR Usuario API
on:
    push:
        branches: 
            - main
    workflow_dispatch:

jobs:
    continuous-integration:
      runs-on: ubuntu-latest
      steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Set up .NET
            uses: actions/setup-dotnet@v4
            with:
              dotnet-version: '8.0.x'
                
          - name: Set up JDK 17 
            uses: actions/setup-java@v4 
            with: 
              java-version: 17 
              distribution: 'zulu'
              
          - name: Cache SonarQube Cloud packages 
            uses: actions/cache@v4 
            with: 
              path: ~/sonar/cache 
              key: ${{ runner.os }}-sonar 
              restore-keys: ${{ runner.os }}-sonar
              
          - name: Cache SonarQube Cloud scanner
            id: cache-sonar-scanner
            uses: actions/cache@v4
            with:
              path: ${{ runner.temp }}/scanner
              key: ${{ runner.os }}-sonar-scanner
              restore-keys: ${{ runner.os }}-sonar-scanner
              
          - name: Install SonarQube Cloud scanner
            if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
            run: |
              mkdir -p ${{ runner.temp }}/scanner
              dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}/scanner
              
          - name: Restore dependencies
            run: dotnet restore
            
          - name: Build solution
            run: dotnet build --configuration Release --no-restore
            
          - name: Run tests and collect coverage
            run: |
              dotnet test ./Application.Test/Application.Test.csproj --configuration Release --no-build --collect:"XPlat Code Coverage" --logger trx --results-directory ./TestResults
              
          - name: Build and analyze with SonarQube
            env:
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_USUARIO }}
            run: |
              ${{ runner.temp }}/scanner/dotnet-sonarscanner begin /k:"fiap-soat11_fiapx_usuario_api" /o:"fiap-soat11" /d:sonar.token="${{ secrets.SONAR_TOKEN_USUARIO }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths="**/TestResults/*/coverage.cobertura.xml" /d:sonar.coverage.exclusions="**/Program.cs,**/Migrations/**,**/*Response.cs,**/*Request.cs,**/obj/**,**/bin/**"
              dotnet build --configuration Release --no-restore
              ${{ runner.temp }}/scanner/dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN_USUARIO }}"
              
          - name: Upload test results
            if: always()
            uses: actions/upload-artifact@v4
            with:
              name: test-results
              path: TestResults/**/*.trx
              
          - name: Upload coverage reports
            if: always()
            uses: actions/upload-artifact@v4
            with:
              name: coverage-reports
              path: TestResults/**/coverage.cobertura.xml

    continuous-delivery:
        runs-on: ubuntu-latest
        needs: continuous-integration
        env:
            ECR_REPO_NAME: 'fiapx-usuario-api'
            IMAGE_TAG: 'latest'
        steps:
          - name: Checkout code
            uses: actions/checkout@v4
            
          - name: Set up .NET
            uses: actions/setup-dotnet@v4
            with:
              dotnet-version: '8.0.x'
              
          - name: Configure AWS credentials
            uses: aws-actions/configure-aws-credentials@v4
            with:
              aws-access-key-id: ${{ vars.AWS_ACCESS_KEY_ID }}
              aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
              aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
              aws-region: ${{ vars.AWS_REGION }}
              
          - name: Log in to Amazon ECR
            uses: aws-actions/amazon-ecr-login@v2
            
          - name: Create ECR repository if not exists
            run: |
              aws ecr describe-repositories --repository-names ${{ env.ECR_REPO_NAME }} || \
              aws ecr create-repository --repository-name ${{ env.ECR_REPO_NAME }}
              
          - name: Build and push Docker image to ECR
            uses: docker/build-push-action@v5
            with:
              context: ./
              file: ./Dockerfile
              push: true
              tags: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }}
