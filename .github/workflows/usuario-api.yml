name: Build and Deploy Usuario API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  continuous-integration:
    runs-on: ubuntu-latest

    steps:
      # ==========================================
      # CHECKOUT
      # ==========================================
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ==========================================
      # SETUP .NET
      # ==========================================
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # ==========================================
      # SETUP JAVA (Required for Sonar)
      # ==========================================
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # ==========================================
      # CACHE NUGET
      # ==========================================
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # ==========================================
      # RESTORE
      # ==========================================
      - name: Restore dependencies
        run: dotnet restore

      # ==========================================
      # INSTALL SONAR SCANNER
      # ==========================================
      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      # ==========================================
      # SONAR BEGIN
      # ==========================================
      - name: Begin SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_USUARIO }}
        run: |
          dotnet-sonarscanner begin \
            /k:"fiap-soat11_fiapx_usuario_api" \
            /o:"fiap-soat11" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN_USUARIO }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.cobertura.reportsPaths="**/coverage.cobertura.xml" \
            /d:sonar.coverage.exclusions="**/Migrations/**,**/Program.cs,**/Startup.cs,**/obj/**,**/bin/**,**/*Validator.cs"

      # ==========================================
      # BUILD
      # ==========================================
      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      # ==========================================
      # RUN TESTS ONLY FROM Application.Test
      # ==========================================
      - name: Run Unit Tests with Coverage
        run: |
          dotnet test fiapx_usuario_api/Application.Test/Application.Test.csproj \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage"

      # ==========================================
      # SONAR END
      # ==========================================
      - name: End SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_USUARIO }}
        run: dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN_USUARIO }}"

  # =========================================================
  # CONTINUOUS DELIVERY (DEPLOY ECR)
  # =========================================================
  continuous-delivery:
    runs-on: ubuntu-latest
    needs: continuous-integration
    if: github.ref == 'refs/heads/main'

    env:
      ECR_REPO_NAME: 'fiapx-usuario-api'
      IMAGE_TAG: 'latest'

    steps:
      # ==========================================
      # CHECKOUT
      # ==========================================
      - name: Checkout code
        uses: actions/checkout@v4

      # ==========================================
      # SETUP .NET
      # ==========================================
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # ==========================================
      # CONFIGURE AWS
      # ==========================================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ vars.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ vars.AWS_REGION }}

      # ==========================================
      # LOGIN ECR
      # ==========================================
      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ==========================================
      # CREATE ECR IF NOT EXISTS
      # ==========================================
      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPO_NAME }} || \
          aws ecr create-repository --repository-name ${{ env.ECR_REPO_NAME }} \
            --image-scanning-configuration scanOnPush=true \
            --encryption-configuration encryptionType=AES256

      # ==========================================
      # BUILD AND PUSH DOCKER IMAGE
      # ==========================================
      - name: Build and push Docker image to ECR
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: |
            ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }}
            ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}:latest
          cache-to: type=inline
